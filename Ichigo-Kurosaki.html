	<h1>Ichigo, Kurosaki<br></h1>
	<img src="https://vignette.wikia.nocookie.net/bleach/images/8/87/582Ichigo%27s_new_outfit.png/revision/latest/scale-to-width-down/340?cb=20170905005803&path-prefix=en">
	<p>Ichigo is a human, but more than that, he is a <a href="https://en.wikipedia.org/wiki/Shinigami" target="_blank" title="Shinigami">Shinigami.</a><br>
		He is the son of <a href="https://bleach.fandom.com/wiki/Isshin_Kurosaki" target="_blank">Isshin</a> and <a href="https://bleach.fandom.com/wiki/Masaki_Kurosaki" target="_blank">Masaki Kurosaki</a>, and older brother of <a href="https://bleach.fandom.com/wiki/Karin_Kurosaki" target="_blank">Karin</a>, and <a href="https://bleach.fandom.com/wiki/Yuzu_Kurosaki" target="_blank">Yuzu</a>.<br>
		He is also married to <a href="https://bleach.fandom.com/wiki/Orihime_Inoue" target="blank">Orihime Inoue</a> and has a son named <a href="https://bleach.fandom.com/wiki/Kazui_Kurosaki" target="_blank">Kazui Kurosaki</a>.
